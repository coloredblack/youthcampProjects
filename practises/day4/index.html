  <script>
    let box = document.querySelector("#box");

    box.addEventListener("touchstart", (e)=> {

      console.log("start");
    }, {
      passive: false
    });
    box.addEventListener("touchmove", (e) => {
      box.innerHTML = `
      触发当前事件手指个数：${e.changedTouches.length},<br/>
      当前元素上手指个数：${e.targetTouches.length}<br/>
      当前屏幕上手指个数：${e.touches.length} <br/>
      `;
      console.log(e, "move");
    });
    box.addEventListener("touchend", (e) => {
      e.preventDefault()
    }, {passive: false})
